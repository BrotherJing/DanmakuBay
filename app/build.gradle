ext {
    okhttp_version = "2.5.0"
    retrofit_version = "2.0.0-beta2"
    picasso_version = "2.5.2"
    gson_version = "2.4"
    junit_version = "4.12"
    rx_java_version = "1.0.15"
    rx_android_version = "1.1.0"
    okhttp_logging_version = "2.7.0"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //compile project(':volley')

    compile 'com.android.support:support-v4:24.0.0'
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.android.support:design:24.0.0'

    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'

    compile 'com.brotherjing:danmakuview:1.1.1'

    compile('de.greenrobot:greendao:2.0.0') {
        exclude module: 'support-v4'
        exclude module: 'junit'
        exclude module: 'android-test'
        exclude module: 'annotations'
        exclude module: 'android'
    }

    compile 'com.android.support.test.espresso:espresso-core:2.1'
    compile 'com.android.support.test:runner:0.2'

    compile "com.squareup.okhttp:okhttp:$okhttp_version"

    compile "com.squareup.retrofit:retrofit:$retrofit_version"
    compile "com.squareup.retrofit:converter-gson:$retrofit_version"
    compile "com.squareup.retrofit:adapter-rxjava:$retrofit_version"
    compile "io.reactivex:rxjava:$rx_java_version"
    compile "io.reactivex:rxandroid:$rx_android_version"
    compile "com.squareup.picasso:picasso:$picasso_version"
    compile "com.squareup.okhttp:logging-interceptor:$okhttp_logging_version"

    compile "com.google.code.gson:gson:$gson_version"

    compile 'com.tencent.bugly:crashreport:latest.release'
    compile 'com.tencent.bugly:nativecrashreport:latest.release'
}
